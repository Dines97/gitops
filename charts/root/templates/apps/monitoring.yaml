apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  project: {{ .Values.projectName }}
  source:
    path: charts/monitoring/
    targetRevision: {{ .Values.version }}
    repoURL: {{ .Values.repoUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd

