apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
spec:
  project: {{ .Values.projectName }}
  source:
    repoURL: https://download.elastic.co/downloads/eck/{{ .Values.version }}/operator.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

