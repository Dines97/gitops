repoUrl: https://charts.cockroachdb.com/
projectName: cockroachdb

values: |
  statefulset:
    replicas: 3
    resources:
      limits:
        memory: "1.5Gi"
      requests:
        memory: "1Gi"
  conf:
    cache: "500Mi"
    max-sql-memory: "500Mi"
  init:
    annotations: 
      argocd.argoproj.io/hook: Sync
    jobAnnotations:
      argocd.argoproj.io/hook: Sync
    provisioning:
      enabled: true
      users:
        - name: baris
          password: password
          options: [LOGIN]
      databases:
        - name: plant
          owners: [baris]
